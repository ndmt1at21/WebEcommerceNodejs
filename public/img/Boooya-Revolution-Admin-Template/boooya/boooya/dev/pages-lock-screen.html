<!DOCTYPE html>
<html lang="en">
    <head>                        
        <title>Boooya - Lock Screen</title>            
        
        //= partials/meta-section.html
        //= partials/styles-include.html
    </head>
    <body>        
        
        <!-- APP WRAPPER -->
        <div class="app app-fh">           

            <!-- START APP CONTAINER -->
            <div class="app-container" style="background: url(assets/images/background/bg-1.jpg) center center no-repeat fixed;">
                
                <div class="app-lock">
                    
                    <div class="app-lock-user">
                        <img src="assets/images/users/user_1.jpg" alt="John Doe">
                    </div>
                    <div class="app-lock-form">
                        <form action="index.html" method="post">
                            <div class="form-group">                                               
                                <input type="password" class="form-control" name="pin">                                    
                            </div>                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="app-checkbox">
                                            <label><input type="checkbox" name="logged" value="1" checked> Keep me logged</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-success btn-block btn-icon-fixed"><span class="icon-lock"></span>Unlock</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
                                
            </div>
            <!-- END APP CONTAINER -->
           
        </div>        
        <!-- END APP WRAPPER -->                
        
        //= partials/scripts-include.html
    </body>
</html>
