<!DOCTYPE html>
<html lang="en">
    <head>                        
        <title>Boooya - Bank - Settings</title>            
        
        //= partials/meta-section.html
        //= partials/styles-include.html
    </head>
    <body>        
        
        <!-- APP WRAPPER -->
        <div class="app">                       
            
            <!-- START APP CONTAINER -->
            <div class="app-container">                
                //= partials/assets/bank/header.html
                
                <!-- START APP CONTENT -->
                <div class="app-content">
                    //= partials/assets/bank/navigation.html
                                                                                                  
                    <!-- START PAGE CONTAINER -->
                    <div class="container container-boxed">
                                                                                
                        <!-- RECENT ACTIVITY -->
                        <div class="block block-condensed">                            
                            <div class="app-heading app-heading-small">
                                <div class="title">
                                    <h2>Account Settings</h2>
                                    <p>Last visit: 14:54 28.06.2016</p>
                                </div>
                            </div>
                            <div class="block-content">
    
                                <form class="form-horizontal">
                                    <div class="row">
                                        <div class="col-md-6">
                                            
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Name</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" value="John">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Surname</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" value="Doe">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Email</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" value="johndoe@domain.com">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Phone</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" value="+98 (876) 543-21-09">
                                                </div>
                                            </div>    
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Country</label>
                                                <div class="col-md-9">
                                                    <select class="bs-select" name="country">                                                        
                                                        <option value="1">Ukraine</option>
                                                        <option value="2">United States of America</option>                                                        
                                                        <option value="3">Italy</option>
                                                        <option value="4">England</option>                                                        
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Address</label>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control" value="Kyiv">
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" value="Khreschatyk">
                                                </div>
                                                <div class="col-md-2">
                                                    <input type="text" class="form-control" value="87">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="col-md-6">
                                                                                        
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Language</label>
                                                <div class="col-md-9">
                                                    <select class="bs-select" name="lang">                                                        
                                                        <option value="1" selected>English</option>
                                                        <option value="2">Українська</option>
                                                        <option value="4">Deutsch</option>
                                                        <option value="3">Spanish</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Time zone</label>
                                                <div class="col-md-9">
                                                    <select class="bs-select" name="timezone">                                                        
                                                        <option value="1" selected>(GMT +02:00) Easter Europe</option>
                                                        <option value="2">(GMT -08:00) Pacific Time</option>
                                                    </select>
                                                </div>
                                            </div>                                            
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-right">
                                            <button class="btn btn-primary btn-clean">Update Settings</button>
                                        </div>
                                    </div>
                                    
                                </form>
                                                                        
                            </div>
                        </div>
                        <!-- END RECENT -->
                                
                    </div>
                    <!-- END PAGE CONTAINER -->
                    
                </div>
                <!-- END APP CONTENT -->
                                
            </div>
            <!-- END APP CONTAINER -->            
            
            //= partials/assets/bank/footer.html
        </div>        
        <!-- END APP WRAPPER -->                
        
        //= partials/scripts-include.html
    </body>
</html>
